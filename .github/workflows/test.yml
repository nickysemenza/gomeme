name: Go

on: push

jobs:
  golangci:
    name: golang lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.33
  test-backend:
    # https://github.com/golangci/golangci-lint-action
    name: Go ${{ matrix.go }} test
    runs-on: ubuntu-latest
    env:
      FONT: "Lato-Regular" # one of the fonts that `magick -list font` has on Actions
    strategy:
      matrix:
        go: ["1.17", "1.18.0-beta1"]
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
          stable: ${{ !contains(matrix.go, 'beta') }} # https://github.com/actions/setup-go/issues/176
      # - run: sudo apt-get update && sudo apt-get install -y imagemagick
      - uses: mfinelli/setup-imagemagick@v1
      - run: magick -version
      - run: magick -list font
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod vendor
      - name: Test
        run: make unit-cover-go
      - uses: codecov/codecov-action@v2
  test-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    strategy:
      matrix:
        node-version: [17.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn test -- --coverage
      - uses: codecov/codecov-action@v2

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: ["golangci", "test-backend", "test-ui"]
    if: github.ref == 'refs/heads/main'
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy"
